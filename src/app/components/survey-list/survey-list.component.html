<div class="d-flex justify-content-center mt-5 mb-3">
    <h2>List of Surveys</h2> <br>
</div>

<div class="container" style="border: solid black thin">
  <div class="text-center">
    <div class="card m-3" *ngFor="let survey of surveyList">
      <div class="m-3" (click)="onViewSurveyClick(survey.id)">ID: {{survey.id}} | Title: {{survey.title}} </div>
    </div>
  </div>
</div>
